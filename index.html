<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Card Game</title>
</head>

<body>
  <header class="game-title">
    <h1>Guessing game: Greater or smaller</h1>
    <button type="button" class="start-button">Start Game</button>
  </header>

  <main class="hidden">
    <div class="cards-field">
      <ul class="card-field user-card">
        <li class="top-left-suit user-card-suit"></li>
        <li class="center-number user-character"></li>
        <li class="bottom-right-suit user-card-suit"></li>
      </ul>
      <ul class="card-field invisible-card">
        <li class="top-left-suit invisible-card-suit"></li>
        <li class="center-number invisible-character"></li>
        <li class="bottom-right-suit invisible-card-suit"></li>
      </ul>
    </div>
    <div class="feedback-container">
      <h2 class="hidden correct-feedback-text">You guessed it!</h2>
      <h2 class="hidden wrong-feedback-text">You got it wrong!ðŸ˜” Maybe next time!ðŸ˜Š</h2>
    </div>
    <div class="button-container">
      <button type="button" class="button greater-button">Greater</button>
      <button type="button" class="button smaller-button">Smaller</button>
    </div>

  </main>

</body>

</html>
