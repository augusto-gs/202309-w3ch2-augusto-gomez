<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="js/index.js" defer></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Card Game</title>
</head>

<body>
  <header>
    <h1>Guessing game: Greater or smaller</h1>
  </header>
  <main>
    <div class="cards-field">
      <ul class="card-field user-card">
        <li class="top-left-suit">♦️</li>
        <li class="center-number">4</li>
        <li class="bottom-right-number">♦️</li>
      </ul>
      <ul class="card-field invisible-card">
        <li class="top-left-suit">♠️</li>
        <li class="center-number">3</li>
        <li class="bottom-right-number">♣️</li>
      </ul>
    </div>
    <div>
      <button type="button">Greater</button>
      <button type="button">smaller</button>
    </div>
  </main>
</body>

</html>
